<!DOCTYPE html>
<html>
<head>
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            align-items: flex-start;
            margin: 10px;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
        }
        #infoPanel {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #hillBar {
            width: 200px;
            height: 20px;
            border: 1px solid black;
        }
        #hillProgress {
            height: 100%;
            background: #fff;
            transition: width 0.1s linear;
        }
        #status, #balanceDisplay, #queueDisplay, #timerDisplay {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="700"></canvas>
    <div id="infoPanel">
        <div id="hillBar"></div>
        <div id="status">Waiting...</div>
        <div id="balanceDisplay">Server SOL: Loading...</div>
        <div id="queueDisplay">Players in queue: 0</div>
        <div id="timerDisplay">Team 0: 90s | Team 1: 90s</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
